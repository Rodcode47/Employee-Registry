<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="badge badge-info">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>
  
<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label><i class="fa fa-registered"></i> Allow Registration</label>
        <input type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">
      </div>

      <div class="form-group">
        <label><i class="fa fa-plus"></i> Disable Salary On Add</label>
        <input type="checkbox" name="disableBalanceOnAdd" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd">
      </div>

      <div class="form-group">
        <label><i class="fa fa-pencil-square"></i> Disable Salary On Edit</label>
        <input type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
      </div>

      <div class="form-group">
        <button type="submit" value="Submit" class="btn btn-info btn-md btn-block"><i class="fa fa-floppy-o"></i> Save Settings</button>
      </div>
    </form>
  </div>
</div>
