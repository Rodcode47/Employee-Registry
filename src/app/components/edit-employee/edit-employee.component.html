<div class="row">
    <div class="col-md-6">
      <a routerLink="/employee/{{ id }}" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back To Employee
      </a>
    </div>
    <div class="col-md-6">
  
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Employee
    </div>
    <div class="card-body">
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input 
                type="text" 
                class="form-control" 
                name="firstName" 
                #employeeFirstName="ngModel" 
                [ngClass]="{'is-invalid':employeeFirstName.errors && employeeFirstName.touched}"
                [(ngModel)]="employee.firstName" 
                minlength="2"
                required
              >
              <div [hidden]="!employeeFirstName.errors?.required" class="invalid-feedback">
                First name required
              </div>
            
              <div [hidden]="!employeeFirstName.errors?.minlength" class="invalid-feedback">
                  Must be at least 2 characters
              </div>
            </div>
            
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input 
                  type="text"
                  class="form-control"
                  name="lastName"
                  #employeeLastName="ngModel"
                  [ngClass]="{'is-invalid':employeeLastName.errors && employeeLastName.touched}"
                  [(ngModel)]="employee.lastName"
                  minlength="2"
                  required
              >
            
              <div [hidden]="!employeeLastName.errors?.required" class="invalid-feedback">
                Last name required
              </div>
            
              <div [hidden]="!employeeLastName.errors?.minlength" class="invalid-feedback">
                  Must be at least 2 characters
              </div>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text"
                    class="form-control"
                    name="email"
                    #employeeEmail="ngModel"
                    [ngClass]="{'is-invalid':employeeEmail.errors && employeeEmail.touched}"
                    [(ngModel)]="employee.email"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    required
                >
        
                <div [hidden]="!employeeEmail.errors?.required" class="invalid-feedback">
                  Email required
                </div>
        
                <div [hidden]="!employeeEmail.errors?.pattern" class="invalid-feedback">
                    Email is not valid
                </div>
            </div>
        
            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                  type="text"
                  class="form-control"
                  [ngClass]="{'is-invalid':employeePhone.errors && employeePhone.touched}"
                  [(ngModel)]="employee.phone"
                  name="phone"
                  #employeePhone = "ngModel"
                  minlength="10"
                  required
                >
                <div [hidden]="!employeePhone.errors?.required" class="invalid-feedback">
                    Phone is required
                  </div>
              
                  <div [hidden]="!employeePhone.errors?.minlength" class="invalid-feedback">
                      Must be at least 10 characters
                  </div>
              </div>
            
            <div class="form-group">
              <label for="position">Position</label>
              <input 
                type="text" 
                class="form-control" 
                name="position" 
                #employeePosition="ngModel"
                [ngClass]="{'is-invalid':employeePosition.errors && employeePosition.touched}"
                [(ngModel)]="employee.position"
                required
              >
              <div [hidden]="!employeePosition.errors?.required" class="invalid-feedback">
                Position required
              </div>
            
            </div>
            <div class="form-group">
              <label for="office">Office</label>
              <input 
                type="text" 
                class="form-control" 
                name="office" 
                #employeeOffice="ngModel" 
                [ngClass]="{'is-invalid':employeeOffice.errors && employeeOffice.touched}"
                [(ngModel)]="employee.office"
                required
              >
              <div [hidden]="!employeePosition.errors?.required" class="invalid-feedback">
                Office required
              </div>
            
            </div>
  
            <div class="form-group">
                <label for="salary">Salary</label>
                <input 
                  type="number"
                  class="form-control"
                  name="salary" 
                  #employeeSalary="ngModel"
                  [(ngModel)]="employee.salary"
                  [disabled]="disableBalanceOnEdit"
                >
              </div>
              <div class="form-group">
                  <button type="submit" value="Submit" class="btn btn-info btn-md btn-block"><i class="fa fa-floppy-o"></i> Update</button>
              </div>
      </form>
    </div>
  </div>
